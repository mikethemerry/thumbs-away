<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #1a1a2e;
      color: #eee;
      padding: 16px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #333;
    }
    
    .header img {
      width: 32px;
      height: 32px;
    }
    
    .header h1 {
      font-size: 14px;
      font-weight: 600;
    }
    
    .description {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 16px;
      line-height: 1.4;
    }
    
    .platform {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: #252542;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    
    .platform:last-child {
      margin-bottom: 0;
    }
    
    .platform-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .platform-icon {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 12px;
    }
    
    .platform-icon.claude {
      background: #d4a574;
      color: #1a1a2e;
    }
    
    .platform-icon.chatgpt {
      background: #10a37f;
      color: white;
    }
    
    .platform-icon.gemini {
      background: #4285f4;
      color: white;
    }
    
    .platform-name {
      font-size: 13px;
      font-weight: 500;
    }
    
    /* Toggle Switch */
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: 0.2s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.2s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #10a37f;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .status {
      font-size: 11px;
      color: #888;
      text-align: center;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #333;
    }
    
    .status.active {
      color: #10a37f;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon48.png" alt="Icon">
    <h1>Thumbs Away</h1>
  </div>
  
  <p class="description">
    Toggle which platforms should have their feedback buttons hidden to prevent accidental data sharing.
  </p>
  
  <div class="platform">
    <div class="platform-info">
      <div class="platform-icon claude">C</div>
      <span class="platform-name">Claude</span>
    </div>
    <label class="toggle">
      <input type="checkbox" id="toggle-claude" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="platform">
    <div class="platform-info">
      <div class="platform-icon chatgpt">G</div>
      <span class="platform-name">ChatGPT</span>
    </div>
    <label class="toggle">
      <input type="checkbox" id="toggle-chatgpt" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="platform">
    <div class="platform-info">
      <div class="platform-icon gemini">G</div>
      <span class="platform-name">Gemini</span>
    </div>
    <label class="toggle">
      <input type="checkbox" id="toggle-gemini" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <p class="status" id="status">Feedback buttons hidden on all platforms</p>
  
  <script src="popup.js"></script>
</body>
</html>
